{% extends 'account/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Зарегистрироваться" class="submit">
    </form>
    <a href="{% url 'account:authorization' %}">Уже есть аккаунт? Войдите!</a><br>
    <a href="/">Главная страница</a>
{% endblock %}
