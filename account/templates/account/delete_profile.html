{% extends 'base.html' %}

{% block title %}Удалить профиль{% endblock %}

{% block content %}
    <div class="profile delete_profile">
        <form method="post">
            <h2>Удалить профиль</h2>
            {% csrf_token %}
            {{ form.username }}
            {{ form.password }}
            <button type="submit" class="play_button delete_account">Удалить</button>
            <a href="/" class="link">На главную страницу</a>
        </form>
    </div>
{% endblock %}
