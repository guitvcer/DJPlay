{% extends 'base.html' %}

{% block title %}Сменить пароль{% endblock %}

{% block content %}
    <div class="profile delete_profile">
        <form method="post">
            <h2>Сменить пароль</h2>
            {% csrf_token %}
            {{ form.old_password }}
            {{ form.password1 }}
            {{ form.password2 }}
            <button type="submit" class="play_button save_changes">Сменить</button>
            <a href="/" class="link">На главную страницу</a>
        </form>
    </div>
{% endblock %}
